<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Rust 编程之道</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Rust 编程之道">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="alternate icon" type="image/png" href="/static/images/favicon-16x16.png">
    <link rel="alternate icon" type="image/png" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#000000">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">


    <style>
        .app-name-link img {
            width: 30%;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>

<script type="text/javascript">
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        name: 'Rust 编程之道',
        repo: 'ZhangHanDong/the-tao-of-rust-programming-v2',
        homepage: 'zh-cn/README.md',
        routerMode: 'history',
        loadNavbar: true,
        loadSidebar: 'sidebar.md',
        fallbackLanguages: ['zh-cn', 'en'],
        mergeNavbar: true,
        logo: '/static/images/rust-logo-blk.svg',
        auto2top: true,
        subMaxLevel: 4,
        topMargin: 20,
        search: {
            depth: 6,
            noData: {
                '/en/': 'No results!',
                '/zh-cn/': '没有找到结果!',
                '/': '没有找到结果!'
            },
            paths: 'auto',
            placeholder: {
                '/en/': 'Type to Search',
                '/zh-cn/': '输入关键词搜索',
                '/': '输入关键词搜索'
            },
            pathNamespaces: ['/zh-cn', '/en']
        },
        alias: {
            '/README.md': './zh-cn/README.md',
            '/sidebar.md': './zh-cn/sidebar.md'
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/ZhangHanDong/the-tao-of-rust-programming-v2/blob/master/docs/')
        ],
        plantuml: {
            skin: 'classic',
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return ('<div class="mermaid">' + mermaid.render(lang, code) + '</div>');
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }

</script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
